<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr, type) => {
          const content = document.querySelector("#content");
          console.log(xhr);
          let obj = xhr.response;
          if(type === 'application/json')
          obj = JSON.parse(xhr.response);
          
          switch (xhr.status) {
            case 200:
              content.innerHTML = `<b>Success</b><p>${obj.message}</p>`;
              break;
            case 400:
              content.innerHTML = `<b>Bad Request</b><p>${obj.message}</p>`;
              break;
            case 404:
              content.innerHTML = `<b>Resource Not Found</b><p>${obj.message}</p>`;
              break;
            case 401:
              content.innerHTML = `<b>Unauthorized</b><p>${obj.message}</p>`;
              break;
            case 403:
              content.innerHTML = `<b>Forbidden</b><p>${obj.message}</p>`;
              break;
            case 500:
              content.innerHTML = `<b>Internal Server Error</b><p>${obj.message}</p>`;
              break;
            case 501:
              content.innerHTML = `<b>Not Implemented By Server</b><p>${obj.message}</p>`;
              break;
            default:
              content.innerHTML = `<b>Error Code Not Implemented By Client</b><p>Status Code: ${xhr.status}</p>`;
              break;
          }
      };
      
      const sendAjax = (url, type) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.setRequestHeader ("Accept", type);

        xhr.onload = () => handleResponse(xhr, type);
        
        xhr.send();
      };

      const init = () => {
        const pageSelector = document.querySelector("#page");
        const typeSelector = document.querySelector("#type");
        const sendButton = document.querySelector("#send");

        sendButton.addEventListener('click', () =>{
          sendAjax(pageSelector.value, typeSelector.value);
        });

      };

      window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
